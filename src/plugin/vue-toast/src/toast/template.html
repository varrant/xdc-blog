<div class="vue-toast_container"
     @mouseover="_stopTimer"
     @mouseleave="_startTimer"
     :style="style"
     :class="[theme]"
     v-show="isShow"
     transition>
  <div class="vue-toast_message">
    <span v-html="message"></span>
    <span class="vue-toast_close-btn"
          v-if="options.closeBtn"
          @click="remove">
    </span>
  </div>
</div>
